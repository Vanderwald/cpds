<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
    <ion-buttons end>
        <button id="notification-button" ion-button icon-only (click)="goToNotifs()">
            <ion-icon name="notifications">
                <ion-badge id="notifications-badge" color="danger">1</ion-badge>
            </ion-icon>
        </button>
        <button ion-button icon-only (click)="logoutUser()">
            <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div ng-for="vessel in vessels">
      <vessel [vessel]="vessel"></vessel>
    </div>

 <!-- <vessel [vessel]="vessel"></vessel> -->

 <!-- <button full ion-button color="danger" (click)="logoutUser()">Logout</button> -->
</ion-content>
