<ion-header>

  <ion-navbar>
    <ion-title>{{vessel.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="actions">
    <button ion-button (click)="arrivedAtPort()" class="action-button" [disabled]="actions[0].checked">
      <p>{{actions[0].name}}</p>
      <span *ngIf="actions[0].timestamp">{{actions[0].timestamp | date:'short'}}</span>
    </button>
    <button ion-button (click)="arrivedAtBerth()" class="action-button" [disabled]="!actions[0].checked || actions[1].checked">
      <p>{{actions[1].name}}</p>
      <span *ngIf="actions[1].timestamp">{{actions[1].timestamp | date:'medium'}}</span>
    </button>
  </div>
  <div class="actions">
    <button ion-button (click)="startDischarging()" class="action-button" [disabled]="!actions[1].checked || actions[2].checked">
      <p>{{actions[2].name}}</p>
      <span *ngIf="actions[2].timestamp">{{actions[2].timestamp | date:'medium'}}</span>
    </button>
    <button ion-button (click)="leavePort()" class="action-button" [disabled]="!actions[2].checked || actions[3].checked">
      <p>{{actions[3].name}}</p>
      <span *ngIf="actions[3].timestamp">{{actions[3].timestamp | date:'medium'}}</span>
    </button>
  </div>
</ion-content>
